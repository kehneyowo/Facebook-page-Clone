    </div>

      <form>
        <input
          type="email"
          name="email"
          id=""
          class="box"

        <br /><br />
        <input
          type="password"
          name="password"
          id=""
          placeholder="Password"
          class="box"
        />
        <br /><br />
        <input type="button" value="Log In" class="login" /><br /><br />
        <a href="facebook.com" class="PWS">Forgotten password?</a><br /><br />
        <hr />
        <br />
        <input type="button" value="Create New Account" class="create" />
      </form>
      <p id="click">

        business
      </p>
    </div>
